<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - SomaSystem</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-branco: #FFFFFF;
      --cor-fundo-principal: #0D1B2A;
      --cor-fundo-secundario: #1B263B;
      --cor-placeholder: #778DA9;
      --cor-hover-botao: #2E3A46;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--cor-fundo-principal);
      display: flex;
      height: 100vh;
    }

    .lado-esquerdo {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .painel-cadastro {
      background-color: var(--cor-fundo-secundario);
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: var(--cor-branco);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .painel-cadastro h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .painel-cadastro p {
      font-size: 14px;
      color: var(--cor-placeholder);
      margin-bottom: 20px;
    }

    .inputCadastro {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: var(--cor-branco);
      color: #000;
      font-size: 15px;
      margin-bottom: 16px;
    }

    .inputCadastro::placeholder {
      color: var(--cor-placeholder);
    }

    .botao-cadastrar {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: var(--cor-branco);
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-cadastrar:hover {
      background-color: var(--cor-hover-botao);
    }

    .link-login {
      font-size: 12px;
      color: var(--cor-placeholder);
      text-decoration: none;
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .lado-direito {
      width: 50%;
      background: url("https://manrrike.github.io/Soma_Site/Fundo.png") no-repeat center;
      background-size: contain;
      background-position: center;
    }

    @media (max-width: 768px) {
      .lado-direito {
        display: none;
      }
      .lado-esquerdo {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="lado-esquerdo">
    <div class="painel-cadastro">
      <h1>Criar Conta</h1>
      <p>Preencha os dados abaixo para começar a usar o sistema.</p>

      <input type="text" class="inputCadastro" placeholder="Nome completo" required>
      <input type="email" class="inputCadastro" placeholder="Email" required>
      <input type="password" class="inputCadastro" placeholder="Senha" required>
      <input type="password" class="inputCadastro" placeholder="Confirmar senha" required>

      <button class="botao-cadastrar" onclick="window.location.href='home.html'">Criar Conta</button>

      <a href="index.html" class="link-login">Já tem conta? Entrar</a>
    </div>
  </div>

  <div class="lado-direito"></div>
</body>
</html>
